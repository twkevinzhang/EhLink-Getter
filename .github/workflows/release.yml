name: Build and Release App

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      bump_type:
        description: "ç‰ˆæœ¬è¿­ä»£é¡å‹"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  # --------------------------------------------------
  # 1. Bump Version Job
  # --------------------------------------------------
  bump:
    name: ğŸ·ï¸ Bump Version
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      new_tag: ${{ steps.bump_step.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4

      - name: ğŸ†™ Bump version
        id: bump_step
        run: |
          pnpm version ${{ github.event.inputs.bump_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.bump_step.outputs.tag }}"

      - name: ğŸ·ï¸ Create and push tag
        run: |
          TAG=${{ steps.bump_step.outputs.tag }}
          git tag $TAG
          git push origin ${{ github.ref_name }}
          git push origin $TAG

  # --------------------------------------------------
  # 2. Build Job (Matrix for macOS & Windows)
  # --------------------------------------------------
  build:
    name: ğŸ—ï¸ Build (${{ matrix.os }})
    needs: [bump]
    # å¦‚æœæ˜¯ push tag è§¸ç™¼å‰‡ç›´æ¥è·‘ï¼›å¦‚æœæ˜¯ manual è§¸ç™¼å‰‡ç­‰ bump æˆåŠŸ
    if: always() && (github.event_name == 'push' || needs.bump.result == 'success')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # å¦‚æœæ˜¯æ‰‹å‹•è§¸ç™¼ï¼Œä½¿ç”¨ bump job ç”¢å‡ºçš„ tagï¼›å¦‚æœæ˜¯ push è§¸ç™¼ï¼Œä½¿ç”¨ github.ref
          ref: ${{ github.event_name == 'workflow_dispatch' && needs.bump.outputs.new_tag || github.ref }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node Dependencies
        run: pnpm install

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sidecar/requirements.txt
          pip install pyinstaller

      - name: Build App Assets
        run: |
          pnpm run typecheck && pnpm exec electron-vite build
          python -m PyInstaller sidecar/main.py --noconfirm --onedir --console --name sidecar

      - name: Package Electron App (macOS)
        if: matrix.os == 'macos-latest'
        run: pnpm exec electron-builder --mac --publish never

      - name: Package Electron App (Windows)
        if: matrix.os == 'windows-latest'
        run: pnpm exec electron-builder --win --publish never

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-assets-${{ matrix.os }}
          path: |
            dist/electron/*.dmg
            dist/electron/*.exe
            dist/electron/*.zip
          if-no-files-found: error

  # --------------------------------------------------
  # 3. Release Job (Create Draft Release)
  # --------------------------------------------------
  release:
    name: ğŸš€ Create Draft Release
    needs: [bump, build]
    if: always() && needs.build.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Determine Tag Name
        id: vars
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ needs.bump.outputs.new_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true # å°‡æ‰€æœ‰ OS çš„æª”æ¡ˆåˆä½µåˆ°åŒä¸€å€‹è·¯å¾‘

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: Release ${{ steps.vars.outputs.tag }}
          draft: true
          prerelease: false
          files: |
            ./artifacts/*.dmg
            ./artifacts/*.exe
            ./artifacts/*.zip
          body: |
            ## EhLink-Getter Release ${{ steps.vars.outputs.tag }}

            ### ğŸ“¦ å®‰è£åŒ…ä¸‹è¼‰
            - **macOS**: `.dmg` æˆ– `.zip`
            - **Windows**: `.exe` (NSIS Installer)

            ---
            *æ­¤ç™¼å¸ƒç”± GitHub Actions è‡ªå‹•ç”¢ç”Ÿã€‚*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
